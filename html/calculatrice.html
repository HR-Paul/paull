<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link href="../css/output.css" rel="stylesheet">
        
        <title>Calculatrice</title>
    </head>
    <body class="text-white">
        <script type="text/javascript" src="../js/calculatrice.js"></script>
        <header class="header-rainbow top-0 h-32 flex">
            <a href="index.html" class="absolute top-4 left-3 hover:opacity-80">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="white" viewBox="0 0 20 20">
                    <path d="M10.707 1.707a1 1 0 00-1.414 0l-8 8A1 1 0 002 11h1v6a1 1 0 001 1h4a1 1 0 001-1v-4h2v4a1 1 0 001 1h4a1 1 0 001-1v-6h1a1 1 0 00.707-1.707l-8-8z" />
                </svg>
            </a>
            <a href="questionnaire.html" class="absolute top-3 right-3 hover:opacity-80">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="white" viewBox="0 0 20 20">
                <path d="M2.94 5.34A2 2 0 014.83 4h10.34a2 2 0 011.89 1.34L10 11.46 2.94 5.34zM18 6.96v7.04a2 2 0 01-2 2H4a2 2 0 01-2-2V6.96l7.62 6.16a1 1 0 001.26 0L18 6.96z"/>
                </svg>
            </a>
            <a href="calculatrice.html" class="absolute top-20 left-3 hover:opacity-80">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="white" viewBox="0 0 24 24">
                    <path d="M7 2C5.9 2 5 2.9 5 4v16c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2H7zm0 2h10v4H7V4zm0 6h10v10H7V10zm2 2v2h2v-2H9zm4 0v2h2v-2h-2zm-4 4v2h2v-2H9zm4 0v2h2v-2h-2z"/>
                </svg>
            </a>
            <button class="cursor-pointer absolute right-3 top-20 1hover:opacity-80" onclick="bruteforce()" >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="white" viewBox="0 0 24 24">
                    <path d="M12 17a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm6-7h-1V7a5 5 0 0 0-10 0v3H6c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zM8 7a4 4 0 0 1 8 0v3H8V7zm10 13H6v-8h12v8z"/>
                </svg>
            </button>
            <div class="flex items-center justify-center w-full">
                <h1 class="text-3xl font-bold">
                    Queerness
                </h1>
            </div>
        </header>
        <div class="flex justify-center items-center min-h-[calc(100vh-8rem)]">
            <div class="bg-gray-700 p-6 rounded-lg shadow-lg w-80 h-80">
                <!-- Affichage de la calculatrice -->
                <div class="mb-4">
                    <output id="output" class="block w-full max-w-full text-left text-3xl p-2 bg-gray-800 rounded-md overflow-hidden text-ellipsis whitespace-nowrap" style="text-align:left;">0</output>
                </div>
                <!-- Claviers de la calculatrice -->
                <div class="grid grid-cols-4 gap-4">
                    <button class="btn" onclick="append_number(7)">7</button>
                    <button class="btn" onclick="append_number(8)">8</button>
                    <button class="btn" onclick="append_number(9)">9</button>
                    <button class="btn" onclick="append_operator('+')">+</button>
                    <button class="btn" onclick="append_number(4)">4</button>
                    <button class="btn" onclick="append_number(5)">5</button>
                    <button class="btn" onclick="append_number(6)">6</button>
                    <button class="btn" onclick="append_operator('-')">-</button>
                    <button class="btn" onclick="append_number(1)">1</button>
                    <button class="btn" onclick="append_number(2)">2</button>
                    <button class="btn" onclick="append_number(3)">3</button>
                    <button class="btn" onclick="append_operator('x')">x</button>
                    <button class="btn" onclick="clear_output()">C</button>
                    <button class="btn" onclick="append_number(0)">0</button>
                    <button class="btn" onclick="calculate()">=</button>
                    <button class="btn" onclick="append_operator('/')">/</button>
                </div>
            </div>
        </div>
        <footer class="w-full bg-indigo-950 text-gray-400 text-sm fixed bottom-1 flex justify-between items-center h-7">
            <div class="ml-3">Crédits : </div>
            <div class="absolute left-1/2 transform -translate-x-1/2"> <!--Indépendant, a moitié à gauche, plus à gauche de la moitié de sa largeur-->
                <a href="https://github.com/HR-Paul">Paul Le Dévédec</a>
                <span class="ml-2 mr-2">|</span>
                <a href="https:www.epiqueer.fr" >Epiqueer</a>
            </div>
        </footer>
    </body>
</html>
